server:
  port: 8888
  thymeleaf:
    cache: false

elasticsearch:
  host: localhost
  port: 9200
  scheme: http

spring:
  application:
    name: test11
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver              # mysql驱动包
    url: jdbc:mysql://localhost:3306/mysql?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: mysql

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.alex.springcloud.entities   # 所有Entity别名类所在包